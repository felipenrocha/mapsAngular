<div style="padding: 15px">


    <div id="map"></div>

</div>
<div>
    <mat-card class="example-form" style="margin: 0 auto">
        <mat-select placeholder="Selecione uma cor para as regiões" (selectionChange)="changeColor()" class="select">
            <mat-option *ngFor="let color of colors" [value]="color.value" (click)="changeColor(color.value)"
                (onSelectionChange)="changeColor(color.value)" style="text-align: center;">
                {{color.color}}
            </mat-option>
        </mat-select>

        <mat-card-content class="example-full-width">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Procure uma região" id="map-input" type="text">
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
<button (click)="removeButton()" id="HiddenButton" style="display: none">asdad</button>
